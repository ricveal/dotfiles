# vim:ft=tmux
# tmux display things in 256 colors
set -g default-terminal "tmux-256color"
set -as terminal-overrides ',xterm*:Tc:sitm=\E[3m'

set -g history-limit 20000

# TMUX prefix
set-option -g prefix C-a
unbind C-b

# List of plugins
set -g @plugin 'tmux-plugins/tpm'

# ----------
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'

### THEME ###
source-file "$DOTFILES/config/tmux/themes/theme.conf"
# END THEME SECTON

# Save Interval
set -g @continuum-save-interval '5'

# Auto Restore
# set -g @continuum-restore 'on'

# save session for vim
set -g @resurrect-strategy-vim 'session'
# save sesson for neovim
set -g @resurrect-strategy-nvim 'session'

# resurrect dir
set -g @resurrect-dir '~/tmux-resurrect/recurrect'

# start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1
setw -g pane-base-index 1

# enable mouse integration
set -g mouse on

# Rather than constraining window size to the maximum size of any client 
# connected to the *session*, constrain window size to the maximum size of any 
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# Renumber windows on window close
set -g renumber-windows on

# split panes using | and -
bind . split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# synchronize all panes in a window
bind y setw synchronize-panes

# pane movement shortcuts
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Resize pane shortcuts
bind -r H resize-pane -L 10
bind -r J resize-pane -D 10
bind -r K resize-pane -U 10
bind -r L resize-pane -R 10

# enable activity alerts [ from tmux productive mouse free development ]
setw -g monitor-activity on
set -g visual-activity on

# auto rename window
set-option -g status-interval 1
set-option -g automatic-rename on
set-option -g automatic-rename-format '#{b:pane_current_path}'

# set the default title format
set-option -g set-titles-string "#T - #W"

# reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# use vi style keybinding
setw -g mode-keys vi
set -g status-keys vi

# more settings to make copy-mode more vim-like
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'